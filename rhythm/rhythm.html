<!DOCTYPE html>
<html>

<body>

<div class="split left">
		<hr class="border top" />
		<hr class="border bottom" id="ln1" />
		<hr class="border low" />

</div>
<div class="split right">
		<hr class="border top" />
		<hr class="border bottom" id="ln2" />
		<hr class="border low" />

</div>

<script src="rhythm.js">


</script>


<style>

.border {
}

.top {
	margin-top: 10vh;
	margin-bottom: 0;
	background: white;
	width: 42vw;
	height: 1vh;
}

.low {
	position: absolute;
	top: 90vh;
	left: 5vh;
	margin-bottom: 0;
	background: white;
	width: 42vw;
	height: 1vh;
}

.bottom {
	margin-top: 80vh;
	width: 40vw;
	height: 1.2vh;
}

.two {
	margin-top: 26.66vh;
	width: 38vw;
}

.three {
	margin-top: 26.66vh;
	width: 38vw;
}

#ln1 {
	background: red;
}

#ln2 {
	background: #111;
}

 /* Split the screen in half */
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
}

/* Control the left side */
.left {
  left: 0;
  background-color: #111;
}

/* Control the right side */
.right {
  right: 0;
  background-color: red;
}

/* If you want the content centered horizontally and vertically */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

/* Style the image inside the centered container, if needed */
.centered img {
  width: 150px;
  border-radius: 50%;
}

</style>

</body>

</html>
