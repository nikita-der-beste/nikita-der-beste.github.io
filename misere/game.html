<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>

    <div id="board">
        <!-- stacks added by gameinit.js -->
    </div>

    <div class="center">
        <button onclick="reload()" class="bigbutton bgwhite fgblack font"> Play again </button>
        <button onclick="loadIndex()" class="bigbutton bgwhite fgblack font"> Change board </button>
    </div>

    <div id="gameover">

        <div id="cover">
        </div>

        <div id="endscr" class="font fgbalck bgwhite center">
            <div>
                Ya' lost, bud.
            </div>
            <img src="ha.png" id="ha" />
            <div id="moves">
                The game lasted X moves across Y boards.
            </div>
            <div>
                <button onclick="reload()" class="bigbutton bgwhite fgblack font"> Play again </button>
            </div>
            <div>

                <button onclick="loadIndex()" class="bigbutton bgwhite fgblack font"> Change board </button>
            </div>
        </div>

    </div>

    <script src="util.js"></script>
    <script src="stack1.js"></script>
    <script src="stack2.js"></script>
    <script src="stack3.js"></script>
    <script src="gameinit.js"></script>
    <script src="game.js"></script>

</body>

</html>
